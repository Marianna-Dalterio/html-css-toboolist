<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-toboolist</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header_logo">
        <div>
            <img src="./img/Logo.png" alt="Logo" class="logo_image">
            <span class="logo_text">Toobolist</span>
        </div>
    </div>

    <main>
        <div class="main_planner">
            <div class="options">
                <button id="add_task">Add task</button>
                <button id="add_section">Add section</button>
            </div>
            <hr style="border-color: #d8dce2;">
            <div class="new_task">
                <span>&#11206;</span>
                <span><strong>New Task</strong></span>
            </div>
            <span class="check_p">&check; </span>

        </div>
    </main>

    <footer></footer>
</body>

</html>
