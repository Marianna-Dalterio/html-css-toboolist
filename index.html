<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-toboolist</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header_logo">
        <div>
            <img src="./img/Logo.png" alt="Logo" class="logo_image">
            <span class="logo_text">Toobolist</span>
        </div>
    </div>

    <main>
        <div class="main_planner">
            <div class="options">
                <button id="add_task">Add task</button>
                <button id="add_section">Add section</button>
            </div>
            <div class="list">
                &#11206;
                New task
            </div>
            <div>
                <span class="check_p">&check; </span>
                Quarterly Newsletter
                <button class="editorial_button">Editorial</button>
            </div>
            <div class="list">
                &#11206;
                Today
            </div>
            <div>
                <span class="check_p">&check; </span>
                Recruiting blog post
                <button class="editorial_button">Editorial</button>
            </div>
            <div>
                <span class="check_p">&check; </span>
                Mobile app launch
                <button class="q1goals_button">Q1 Goals</button>
            </div>
            <div>
                <span class="check_p">&check; </span>
                Interview John H.
                <button class="recruiting_button">Recruiting</button>
            </div>



        </div>
    </main>

    <footer></footer>
</body>

</html>
